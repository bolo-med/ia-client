</div>
<div>
    <label>ProizvodjacID</label>
    <select name="proizvodjaci" class="form-control">
        <option *ngFor='let e of proizvodjaci' value="{{e.id}}">{{e.naziv}}</option>
    </select>
</div>
<div>
    <label>ModelID</label>
    <select name="modeli" class="form-control">
        <option *ngFor='let e of modeli' value="{{e.id}}">{{e.oznaka}}</option>
    </select>
</div>
<div>
    <label>Godiste</label>
    <input type="text" class="form-control">
</div> 
<div>
    <label>Motor</label>
    <input type="text" class="form-control">
</div>
<div>
    <label>Mjenjac</label>
    <input type="text" class="form-control">
</div>
<div>
    <label>StatusID</label>
    <select name="statusi" class="form-control">
        <option *ngFor='let e of statusi' value="{{e.id}}">{{e.tip}}</option>
    </select>
</div>
<div>
    <label>Fotografija</label>
    <input type="text" class="form-control">
