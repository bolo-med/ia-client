<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Proizvodjac</th>
        <th>Model</th>
        <th>Cijena</th>
    </tr>
    <tr *ngFor='let e of automobili' (click)='selektujAutomobil(e)'>
        <td>{{ e.id }}</td>
        <td>{{ e.proizvodjac.naziv }}</td>
        <td>{{ e.model.oznaka }}</td>
        <td>{{ e.cijena }}</td>
    </tr>
</table>
