<h2>Manipulacija podacima o automobilima</h2>

<br>

<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="auto-adm" value="unos" [checked]='odabranUnos' (click)='kliknuto1()'>
    <label class="form-check-label" for="unos">Unesi automobil</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="auto-adm" value="izm-ukl" [checked]='odabranaIzmjUklanj'  (click)='kliknuto2()'>
    <label class="form-check-label" for="izm-ukl">Izmijeni/Ukloni automobil</label>
</div>

<br><br>

<div *ngIf='odabranUnos'>
    <app-automobil-obrazac-adm></app-automobil-obrazac-adm>
</div>

<div *ngIf='odabranaIzmjUklanj'>
    <app-automobili-tabela-adm></app-automobili-tabela-adm>
</div>
