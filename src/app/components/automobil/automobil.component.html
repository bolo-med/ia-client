<div class="custom-control custom-checkbox" *ngFor='let e of proizvodjaciAbc; index as i'>
    <input type="checkbox" class="custom-control-input" id="same-address{{e.id}}" (click)='unChecked(i)'>
    <label class="custom-control-label" for="same-address{{e.id}}">{{e.naziv}}</label>
</div>

<hr class="mb-4">

<div class="custom-control custom-checkbox">

    <label class="custom-control-label" for="automatski">Automatski</label>
</div>
<div class="custom-control custom-checkbox">

</div>

<hr class="mb-4">

<div class="custom-control custom-checkbox" *ngFor='let e of brMjesta; index as i'>

</div>
