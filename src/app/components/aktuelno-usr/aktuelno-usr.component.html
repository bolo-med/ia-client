<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Preuzimanje</th>
        <th scope="col">Vraćanje</th>
        <th scope="col">Automobil</th>
        <th scope="col">Fotografija</th>
        <th scope="col">Status</th>
        <th scope="col">Kašnjenje u danima</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let e of rezervacijeUserID'>
        <td><div>{{e.datumPreuzimanja | date: 'dd. MMMM yyyy.'}}</div></td>
        <td><div>{{e.datumVracanja | date: 'dd. MMMM yyyy.'}}</div></td>
        <td><div>{{e.automobil.proizvodjac.naziv}} - {{e.automobil.model.oznaka}}</div></td>
        <td><img src="{{apiUrl}}/{{e.automobil.fotografija}}" alt="nema slike"></td>
        <td><div>{{e.automobil.status.tip}}</div></td>
        <td><div [ngClass]="{'tekst-crven': kasnjenje(e.datumVracanja) > 0, 
                             'tekst-zelen': kasnjenje(e.datumVracanja) == 0, 
                             'tekst-plav': kasnjenje(e.datumVracanja) < 0}">{{kasnjenje(e.datumVracanja)}}</div></td>
      </tr>
    </tbody>
  </table>
